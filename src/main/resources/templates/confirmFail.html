<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Payment Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen, Ubuntu, Cantarell, Fira Sans, Droid Sans, Helvetica Neue, sans-serif;
            padding: 20px;
        }

        .confirmation-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0px 25px 40px #1687d933;
            text-align: center;
        }

        .status-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .success-icon {
            color: #28a745;
        }

        .error-icon {
            color: #dc3545;
        }

        .status-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #5E6977;
        }

        .status-message {
            font-size: 18px;
            margin-bottom: 20px;
            color: #5E6977;
        }

        .payment-details {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: left;
        }

        .payment-details p {
            margin: 5px 0;
            color: #5E6977;
        }

        .back-button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #000;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
            transition: background-color 0.2s;
        }

        .back-button:hover {
            background-color: #333;
            color: white;
        }

        .error-message {
            color: #dc3545;
            font-size: 16px;
            margin: 10px 0;
            padding: 10px;
            background-color: #fff0f0;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        
        
        <div th:if="${paymentStatus == 'failed'}">
            <i class="fas fa-times-circle status-icon error-icon"></i>
            <h1 class="status-title">Payment Failed</h1>
            <p class="status-message">We were unable to process your payment. Please try again.</p>
            
            <div th:if="${errorMessage != null}" class="error-message">
                <p th:text="${errorMessage}"></p>
            </div>
        </div>

        <div class="payment-details">
            <p><strong>Status:</strong> <span th:text="${paymentStatus}"></span></p>
        </div>

        <a href="/" class="back-button">Return to Home</a>
    </div>
</body>
</html>
